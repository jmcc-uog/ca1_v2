<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Petitions</title>
    <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet">
    <style>
        /* Style for the footer */
        .footer {
            background-color: #f8f9fa; /* Background color for the footer */
            border-top: 1px solid #dcdcdc; /* Border at the top of the footer */
            padding: 20px 0; /* Add padding to the footer for spacing */
        }

        /* Style for the copyright text */
        .copyright {
            text-align: center; /* Center-align the text within the footer */
            font-size: 14px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <header class="page-header">
        <h1>Sign Petition</h1>
    </header>

    <nav>
        <ul class="nav nav-pills">
            <li><a href="#">Home</a></li>
            <li><a href="/list-petitions">List Petitions</a></li>
            <li><a href="/create-petition">Create Petition</a></li>
            <li><a href="/search-petitions">Search Petition</a></li>
        </ul>
    </nav>

    <h2>Sign Petition</h2>

    <h3>Petition Information</h3>
    <p>Title: <span th:text="${petition.title}"></span></p>
    <p>Description: <span th:text="${petition.description}"></span></p>

    <form action="/sign-petition" method="post">
        <input type="hidden" name="petitionId" th:value="${petition.id}" />
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-success">Sign Petition</button>
    </form>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2023 JMCCABE Student University of Galway. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
