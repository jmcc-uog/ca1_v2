<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Petition </title>
    <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="page-header">
        <h1>Create Petition</h1>
    </header>

    <nav>
        <ul class="nav nav-pills">
            <li><a href="#">Home</a></li>
            <li><a href="/list-petitions">List Petitions</a></li>
            <li><a href="/create-petition">Create Petition</a></li>
            <li><a href="/search-petitions">Search Petition</a></li>
        </ul>
    </nav>

    <h2>Create a New Petition</h2>
    <form th:action="@{/create-petition}" th:object="${petition}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" name="description" rows="4" placeholder="Enter description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Petition</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/jquery/1.7.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2023 JMCCABE Student University of Galway. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
