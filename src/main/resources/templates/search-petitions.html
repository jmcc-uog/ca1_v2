<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>



<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="petition : ${searchResults}">
        <td th:text="${petition.id}">Petition ID</td>
        <td th:text="${petition.title}">Title</td>
        <td th:text="${petition.description}">Description</td>
        <td>
            <form th:action="@{/sign-petition}" method="post">
                <input type="hidden" name="petitionId" th:value="${petition.id}">
                <button type="submit">Sign</button>
            </form>
            <form th:action="@{/view-signers/{petitionId}(petitionId=${petition.id})}" method="get">
                <button type="submit">View Signers</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<form action="/search-petitions" method="get">
    <input type="text" name="query" placeholder="Search Petitions">
    <button type="submit">Search</button>
</form>
<p><a href="/">Back to Home</a></p>
</body>
</html>
