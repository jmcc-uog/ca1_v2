<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Petition</title>
</head>
<body>
<h1>Create a New Petition</h1>
<form th:action="@{/petitions/create}" method="post" th:object="${petition}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <br>
    <button type="submit">Create Petition</button>
</form>
</body>
</html>
